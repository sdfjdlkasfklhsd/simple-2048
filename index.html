        free_cells = 16 - 3;
    }

    function reset() {

            }

    function generateRandomValue() {
        let generating = true;

                gameField[i][j] = 2;

    function mergeRight() {
        console.log("d");

        for (let i = 0; i < GAME_SIZE; i++) {

            let merge = false;

            let mergeValue_j = -1;
            let mergeValue_i = -1;
            for (let j = last_cell; j >= 0; j--) {
                if (gameField[i][j] == undefined) {
                    continue;
                }

                if (merge == false) {
                    mergeValue_i = i;
                    mergeValue_j = j;
                    mergeValue = gameField[i][j];
                    merge = true;
                    continue;
                }

                if (gameField[i][j] == mergeValue) {
                    gameField[mergeValue_i][mergeValue_j] = undefined;
                    gameField[i][j] = mergeValue * 2;
                    merge = false;
                    moved = true;
                    continue;
                }

                mergeValue = gameField[i][j];
                mergeValue_i = i;
                mergeValue_j = j;
            }
        }

        for (let i = 0; i < GAME_SIZE; i++) {
            let last_cell = GAME_SIZE-1;
            for (let j = last_cell; j >= 0; j--) {
                if (gameField[i][j] == undefined) {
                    continue;
                }

                let value = gameField[i][j];
                for (let k = j; k < last_cell; k++) {
                    gameField[i][k] = undefined;
                    gameField[i][k + 1] = value;
                    moved = true;
                }

                last_cell -= 1;
            }
        }

        if (moved) {
            generateRandomValue();
        }
    }
